<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
    <header>
        <h1>My App Store</h1>
        <input type="text" id="search" placeholder="Search apps...">
    </header>

    <main id="app-list">
        <!-- Example App Card -->
        <div class="app-card">
            <img src="icons/sample-icon.png" alt="App Icon">
            <h2>Sample App</h2>
            <p>Short app description here.</p>
            <a href="https://example.com/sample.apk" class="download-btn">Download APK</a>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
